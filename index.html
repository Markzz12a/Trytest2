<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>nongmark — Health & Technology Quiz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f7fafc;
      --card:#ffffff;
      --accent:#0ea5e9;
      --muted:#6b7280;
      --glass: rgba(255,255,255,0.6);
    }
    *{box-sizing:border-box}
    body{font-family:'Poppins',system-ui,Segoe UI,Roboto,'Noto Sans',-apple-system,Arial;background:linear-gradient(180deg,var(--bg),#eef2ff);margin:0;color:#0f172a}
    .wrap{max-width:960px;margin:28px auto;padding:18px}
    header{display:flex;align-items:center;gap:14px;margin-bottom:18px}
    .logo{display:flex;align-items:center;gap:12px}
    .badge{width:58px;height:58px;border-radius:12px;background:linear-gradient(135deg,#06b6d4,#3b82f6);display:flex;align-items:center;justify-content:center;color:white;font-weight:800;font-size:20px;box-shadow:0 8px 24px rgba(3,105,161,0.12)}
    h1{font-size:20px;margin:0}
    p.lead{margin:2px 0 0;color:var(--muted);font-size:13px}

    .card{background:var(--card);border-radius:14px;padding:22px;box-shadow:0 12px 40px rgba(2,6,23,0.06)}
    .center{display:flex;align-items:center;justify-content:center}

    /* start screen */
    #startScreen{display:block;text-align:center;padding:36px}
    #startScreen .desc{color:var(--muted);margin-top:8px}
    .btn{padding:12px 18px;border-radius:10px;border:none;background:var(--accent);color:white;font-weight:600;cursor:pointer}
    .btn.ghost{background:transparent;color:var(--accent);border:1px solid rgba(14,165,233,0.12)}
    .small{font-size:13px;color:var(--muted)}

    /* quiz */
    .question-wrap{display:none;flex-direction:column;gap:14px}
    .meta{display:flex;justify-content:space-between;align-items:center}
    .progress{height:10px;background:#eef2ff;border-radius:999px;overflow:hidden;flex:1;margin-left:12px}
    .progress > i{display:block;height:100%;background:linear-gradient(90deg,var(--accent),#06b6d4);width:0%}

    .qtitle{font-size:18px;font-weight:600}
    .opts{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:10px}
    .opt{border:1px solid #e6eef8;padding:12px;border-radius:10px;cursor:pointer;display:flex;align-items:center;gap:12px}
    .opt input{appearance:none;width:22px;height:22px;border-radius:6px;border:2px solid #c7d2fe;display:inline-block}
    .opt:hover{border-color:var(--accent);box-shadow:0 6px 18px rgba(99,102,241,0.06)}
    .opt.selected{border-color:var(--accent);background:linear-gradient(90deg,#f5f3ff,#eef2ff)}

    .controls{display:flex;justify-content:space-between;gap:12px;margin-top:18px}
    .btn.secondary{background:#64748b}

    /* result */
    .result{display:none;gap:12px;align-items:center}
    .score{font-size:42px;font-weight:700;color:var(--accent)}
    .summary{margin-top:12px}

    @media (max-width:700px){
      .opts{grid-template-columns:1fr}
      .badge{width:48px;height:48px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">
        <div class="badge">NM</div>
        <div>
          <h1>nongmark</h1>
          <p class="lead">Health & Technology Quiz — One question per page</p>
        </div>
      </div>
    </header>

    <div class="card">
      <div id="startScreen">
        <h2 style="margin:0 0 8px">Welcome to the Quiz</h2>
        <div class="desc small">40 questions — answer one question per page. Click Start when you're ready.</div>
        <div style="margin-top:18px" class="center">
          <button id="startBtn" class="btn">Start Quiz</button>
        </div>
        <div style="margin-top:12px" class="small">You can navigate with Next / Back. Final page has Submit.</div>
      </div>

      <div class="question-wrap" id="quizArea">
        <div class="meta">
          <div>
            <div class="small">Question <span id="qIndex">1</span> / <span id="qTotal">40</span></div>
            <div class="qtitle" id="qText">Loading...</div>
          </div>
          <div style="display:flex;align-items:center;gap:12px">
            <div class="small">Progress</div>
            <div class="progress" aria-hidden><i id="progressBar"></i></div>
          </div>
        </div>

        <div class="opts" id="options"></div>

        <div class="controls">
          <div>
            <button id="backBtn" class="btn ghost">Back</button>
            <button id="nextBtn" class="btn ghost">Next</button>
          </div>
          <div>
            <button id="restartBtn" class="btn secondary">Restart</button>
            <button id="submitBtn" class="btn">Submit</button>
          </div>
        </div>
      </div>

      <div class="result" id="resultArea" style="margin-top:18px">
        <div>
          <div class="small">Your result</div>
          <div class="score" id="scoreNum">0 / 40</div>
          <div class="summary" id="summaryText"></div>
        </div>
      </div>
    </div>
  </div>

<script>
const questions = [
{q:"1. It is applying the scientific knowledge and methods to develop new tools to help society.",opts:["a. food","b. technology","c. business","d. ?"],a:"b"},
{q:"2. Which has not a technology?",opts:["a. Using human force to harvest rice","b. Using robots to do the operation","c. Sending messages through mobile phones","d. Using cleaning machines to clean the house"],a:"a"},
{q:"3. What is the usefulness of medical technology?",opts:["a. Promote the energy conservation","b. Reduce the death rate of population","c. Industrial business expands.","d. Crime decreases"],a:"b"},
{q:"4. What should we consider when buying health products?",opts:["a. Necessary","b. Free product","c. Popularity","d. Advertisement from favorite stars"],a:"a"},
{q:"5. Which health product should you purchase?",opts:["a. Drinking water","b. Cosmetics","c. Popular snack","d. Dish cleaner"],a:"a"},
{q:"6. It affects the decision to purchase products and health services.",opts:["a. Advertisement","b. Culture","c. Friend","d. Politicians"],a:"a"},
{q:"7. The service of the government that provides health services to the people.",opts:["a. Food services","b. Health Insurance","c. Health Services","d. Health Products"],a:"c"},
{q:"8. Which is the characteristic of public health service?",opts:["a. People can access easily and the service is standardized.","b. The service is only for few people.","c. People do not pay for treatment.","d. Nervous hospital"],a:"a"},
{q:"9. Which is not a label of a health product?",opts:["a. Warning","b. Net weight","c. Name of the owner","d. Procedure"],a:"c"},
{q:"10. What is the purpose of the health insurance project?",opts:["a. Improve ability of doctors","b. Allow people to have standardized and equal health.","c. the poor and disordered.","d. Dish cleaner that is sold in the community"],a:"b"},
{q:"11. How does using computers for a long time affect health?",opts:["a. Causing pimples on the face","b. Causing overweight","c. Causing brain damage","d. Causing headache and vomiting"],a:"d"},
{q:"12. Which medical advancement affects teenager's health the most?",opts:["a. Wearing contact lens.","b. Having plastic surgery","c. Transferring organs","d. Orthodontics"],a:"d"},
{q:"13. Which medical advancement is very dangerous?",opts:["a. Wearing contact lens to solve eye problems","b. Orthodontics","c. Having nose surgery after the accident","d. Having an abortion"],a:"d"},
{q:"14. It is a popular medical advancement that strengthen and align the teeth.",opts:["a. Orthodontics","b. Contact lens","c. Plastic surgery","d. Hair culture"],a:"a"},
{q:"15. What is public health technology?",opts:["a. The scientific knowledge to explore the outer space","b. The method to increase farm products","c. It is the scientific knowledge of treating disease.","d. It is use in travelling conveniently."],a:"c"},
{q:"16. Which of the following is a disadvantage of orthodontics?",opts:["a. It prevents gum disease.","b. Helps speaking clearly.","c. Gives confidence in oneself.","d. Feel pain from the changing position of teeth."],a:"d"},
{q:"17. Which is not a kind of health services?",opts:["a. Specific health service","b. Transferring patients comfortably and fast.","c. Loans","d. Health Insurance"],a:"c"},
{q:"18. Which is not a health product?",opts:["a. a newspaper","b. toothpaste","c. measuring pressure device","d. cough medicine"],a:"a"},
{q:"19. The change that shows the growth and development of a teenager's height and weight.",opts:["a. Physical","b. Mental","c. Social","d. Emotional"],a:"a"},
{q:"20. Which technology positively affects health?",opts:["a. Using a mobile phone in high frequency areas","b. Arranging a trip to outer space","c. Manufacturing a car that uses water instead of oil","d. Creating 3D movies"],a:"c"},
{q:"21. If you do not receive fair service in purchasing health products, who should you call for?",opts:["a. Ministry of Interior","b. Police station","c. Office of the consumer board","d. The King"],a:"c"},
{q:"22. Which health services is a specific health service?",opts:["a. Priest hospital","b. Bangkok Hospital","c. Nervous hospital","d. Siriraj hospital"],a:"c"},
{q:"23. Which one is not a public health service?",opts:["a. Thai massage","b. Public health station","c. Drugstore","d. District hospital"],a:"a"},
{q:"24. The products that consumers use in order to live healthy.",opts:["a. Socialization","b. Intellectual technology","c. Health product","d. Physical fitness"],a:"c"},
{q:"25. What is the positive effect of medical advancement towards the world population?",opts:["a. Population has better education","b. Preventing the spread of severe diseases","c. Having natural resources to use for a long time","d. Making everyone beautiful"],a:"b"},
<script>
  // ข้อ 31–40
  questions.push(
    { q: "31. Which of the following helps prevent negative effect in using computer?", opts: ["a. You can use the computer for the whole day.", "b. Place computer where there is fresh air in order to release the heat.", "c. Keeping the computer on always.", "d. Increase the brightness of the computer"], a: "b" },
    { q: "32. What is the positive effect of gender equality regarding education?", opts: ["a. Economy of the country grows.", "b. Reducing the population", "c. Having efficient human resource to develop the country", "d. Having more tourists coming to the country"], a: "c" },
    { q: "33. What is the benefit of good behavior with the opposite sex?", opts: ["a. Preventing sexual problems", "b. Having a lot of friends who are the opposite sex", "c. Building fame to family", "d. Receiving the prize as student's model"], a: "a" },
    { q: "34. What should we do when going to fitness?", opts: ["a. Search for information from those who already used the service", "b. Choose a service with only few customers.", "c. Choose the expensive service", "d. Choose the famous service"], a: "a" },
    { q: "35. Which medical advancement helps people have a longer life?", opts: ["a. Artificial insemination", "b. Performing acupuncture to increase height", "c. Creating artificial organs", "d. Having LASIK to solve eye problems"], a: "c" },
    { q: "36. Which of the following is a prevention of negative effect in watching TV?", opts: ["a. Turn on with a high volume.", "b. Watch television at a closer distance", "c. Watch TV for a long period of time.", "d. Watch television when there is enough light"], a: "d" },
    { q: "37. Which of the following is a negative effect of mobile phones?", opts: ["a. Use mobile phones when necessary.", "b. It can cause deafness, when the volume is always loud", "c. Avoid listening when sleeping especially with the heavy rhythm.", "d. Do not use cellphones for a long time."], a: "b" },
    { q: "38. Which one is the effect of technology regarding communication?", opts: ["a. Having stomachache because of eating spicy food", "b. Having stress because of doing tent", "c. Being deaf because of talking on the phone for a long time", "d. Having backache because of lifting things incorrectly"], a: "c" },
    { q: "39. A thin plastic with specific curve designed for placing on a cornea.", opts: ["a. Plastic surgery", "b. Orthodontics", "c. Contact lens", "d. Eye glasses"], a: "c" },
    { q: "40. Why do mobile phones cause brain trauma?", opts: ["a. Due to the radiation signals that are spread from the mobile phones.", "b. Watching television when there is enough light", "c. Listening to the speaker.", "d. Holding mobile phones for a long time."], a: "a" }
  );
</script>
